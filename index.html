<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="min">
            <label for="min">Minimum Value:</label>
            <input type="number" id="min" placeholder="Enter minimum value">
        </div>
       <div class="max">
        <label for="max">Maximum Value:</label>
        <input type="number" id="max" placeholder="Enter maximum value">
      </div>
        
        <div class="button"><button id="generate">Generate Random Number</button></div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
